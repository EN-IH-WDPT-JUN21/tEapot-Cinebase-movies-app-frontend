<h1>Playlists</h1>
<div class="container d-flex justify-content-around flex-wrap">
    <div class="playlist" *ngFor="let playlist of playlistList; let id = index" (click)="goToOwnedList(playlist.id)">
        {{playlist.name}}
        <br/>
        <button class="btn btn-secondary" (click)="removePlaylist(id)">Remove playlist</button>
    </div>
</div>
