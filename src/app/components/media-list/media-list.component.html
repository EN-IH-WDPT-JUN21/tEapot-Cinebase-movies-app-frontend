<h1  *ngIf='playlist'>{{playlist.name}}</h1>
<div *ngIf='playlist' class="container d-flex justify-content-around flex-wrap">
    <app-media-list-item *ngFor="let media of playlist.movies; let id = index" class="media" [position]="id" [simpleMedia]="media" (mediaRemoved)="removeMedia($event)"></app-media-list-item>
</div>
