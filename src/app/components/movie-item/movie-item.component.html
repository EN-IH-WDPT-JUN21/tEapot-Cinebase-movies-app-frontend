<li class="list-group-item">
    <a [routerLink]="movie.id">
        <div class="row">

            <div class="col-md-auto">
                <img [src]="movie.image">
            </div>
            <div class="col">
                <div class="d-flex w-100 justify-content-between">
                    <!-- <h5 class="mb-1 fw-bold"><a [routerLink]="['/movies', movie.id]">{{movie.title}}</a></h5> -->
                    <h5 class="mb-1 fw-bold">{{movie.title}}</h5> <!-- Remove before finished project -->
                </div>
                <p *ngIf="movie.crew" class="mb-1">Stars: {{movie.crew}}</p>
                <p *ngIf="movie.description" class="mb-1">{{movie.description}}</p>
                <small *ngIf="movie.year">({{movie.year}})</small>
            </div>
        </div>
    </a>
</li>
