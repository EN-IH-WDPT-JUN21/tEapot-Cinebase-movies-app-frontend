<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    
<!-- /container fluid-->  
<div class="container">
  <div class="col-sm-8">
      

<section id="about" *ngIf="auth.user$ | async as user" (onload)="getUserDetails(email)" >
    <div class="name" >
        <h1>{{user.name| uppercase}}</h1>
    </div>
    
      <div class="row flex-row-reverse">
          <div class="col-lg-6 upper">
            <div class = "profile-info" style = "margin-bottom: 40px;">
                  <div class="row about-list" style="margin-right: 60px;">
                   
                    
                      <div class="col-md-6">
                          <div class="media">
                              <label>E-mail</label>
                              <p>{{user.email}}</p>
                          </div>
                          <div class="media">
                              <label>Email Verified:</label>
                              <p *ngIf = "user.email_verified" style = "color: green;">Yes</p>
                              <p *ngIf = "!user.email_verified" style = "color: #553542;">Pending</p>
                          </div>
                          <div class="media">
                              <label>Last update </label>
                              <p>{{user.updated_at | date: 'mediumDate'}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="counter">
                    <div class="stats">
                        <div class="col-6 col-lg-3 item-1" style = "margin-right: 20px;">
                            <div class="count-data text-center">
                                <i class="bi bi-camera-reels-fill" style="font-size: 4rem; color: #354855;"></i>
                                <h6 class="count h2" data-to="500" data-speed="500">500</h6>
                                <p class="m-0px font-w-600">Movies saved</p>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 item-2" style = "margin-right: 20px;">
                            <div class="count-data text-center">
                                <i class="bi bi-tv-fill" style="font-size: 4rem; color: #354855; align-self: baseline;"></i>
                                <h6 class="count h2" data-to="150" data-speed="150">150</h6>
                                <p class="m-0px font-w-600">Series saved</p>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 item-3">
                            <div class="count-data text-center">
                               <i class="bi bi-file-earmark-play-fill" style="font-size: 4rem; color: #354855;"></i>
                                <h6 class="count h2" data-to="850" data-speed="850">850</h6>
                                <p class="m-0px font-w-600">Playlists</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
          </div>
          <div class="col-lg-6">
              <div class="about-avatar">
                  <img [src]="url ? img : '../../../assets/img/groot.png'" title="" alt="">
                  <span class="message">Tap here to select your picture</span>
                  <input #imageInput type='file' accept="image/*" (change)="onSelectFile(imageInput)" class="select-profile-picture">
              </div>
          </div>
      </div>
      <div class="about-text go-to">
        <h3 class="dark-color" style = "margin-left: 22px;">About Me</h3>
        <p class = "bio" *ngIf = "bio.length>0" style = "margin-left: 25px;">{{bio}} </p>
        <div class="about-text go-to edit">
                <i class="bi bi-pencil-fill" style="margin-left: 25px; font-size: 2rem; color: #354855; font-size: small; text-decoration-line:underline;">edit bio</i>
        </div>
    </div>
      
</section>

</div>
</div>

<div class = "footer">
  <app-footer></app-footer>
</div>
